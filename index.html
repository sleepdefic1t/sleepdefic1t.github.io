<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sl33p</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/jetbrains-mono-2');

        /* Root Variables */
        :root {
            --font-family: "JetBrains Mono", monospace;
            --line-height: 1.20rem;
            --border-thickness: 1px;
            --text-color: #fff;
            --background-color: #000;
            --footer-width: 100%;
            --block-width: calc(var(--footer-width) - 80px);
        }

        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* General Body */
        html, body {
            background: var(--background-color);
            color: var(--text-color);
            line-height: var(--line-height);
            font-family: var(--font-family);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        /* Wrapper */
        #wrapper {
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        /* Header Frame */
        .header-frame {
            width: var(--footer-width);
            border: 2px solid var(--text-color);
            margin: 0 auto;
            padding: 0;
            display: flex;
            align-items: stretch;
        }

        .header-frame img {
            width: 75px;
            height: 75px;
            object-fit: cover;
            filter: grayscale(80%);
            border-right: 2px solid var(--text-color);
        }

        .header-content {
            display: flex;
            align-items: center;
            padding-left: 1rem;
            flex: 1;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 400;
            margin: 0;
            text-align: left;
        }

        /* Links */
        ul {
            list-style: none;
            padding: 0;
            margin: 2rem auto 0 auto;
        }

        li {
            margin: 1rem 0;
        }

        li a {
            display: inline-block;
            width: var(--block-width);
            border: 1px solid var(--text-color);
            padding: 1rem;
            text-decoration: none;
            color: var(--text-color);
            transition: background 0.2s, color 0.2s;
        }

        li a:hover {
            background: var(--text-color);
            color: var(--background-color);
        }

        /* Footer */
        .footer {
            font-style: italic;
            font-weight: 200;
            opacity: 0.8;
            width: var(--footer-width);
            margin: 2rem auto 0 auto;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="header-frame">
            <img src="https://ipfs.io/ipfs/QmTcatctkV4NAVeCqgUiod1atzxh6NCoHzq8Z2cxM73j2U" alt="Avatar">
            <div class="header-content">
                <h1 class="title">sl33p.eth</h1>
            </div>
        </div>
        <ul>
            <li><a href="https://github.com/sleepdefic1t" target="_blank" rel="noopener noreferrer">github.com/sleepdefic1t</a></li>
            <li><a href="https://bsky.app/profile/sl33p.bsky.social" target="_blank" rel="noopener noreferrer">sl33p.bsky.social</a></li>
            <li><a href="https://x.com/sleepdefic1t" target="_blank" rel="noopener noreferrer">x.com/sleepdefic1t</a></li>
            <li><a href="https://mirror.xyz/sl33p.eth" target="_blank" rel="noopener noreferrer">mirror.xyz/sl33p.eth</a></li>
        </ul>
        <div class="footer">We are the music makers, the dreamers of dreams...</div>
    </div>
</body>
</html>
